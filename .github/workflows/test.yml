name: Run Tests

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install

       - name: Start xvfb (Linux only)
        if: runner.os == 'Linux'
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
        shell: bash

      - name: Run tests
        run: npm test # Adjust this command if your test command is different
        env:
          DISPLAY: ':99.0'
        shell: bash
        

      - name: Run linting
        run: npm run lint # Optional: Run linting if you want to check code quality
